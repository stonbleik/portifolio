<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio pessoal Antônio</title>
    <!-- Ligação do Html com o CSS-->
    <link rel="stylesheet" href="./css/main.css">
    <!-- Criação do botão "Menu" usando java scripit, devido ao tamaho do código usado
    não vi a necessidade de criar um arquivo .js -->
    <script>
        // Quando o usuário rolar 20px da parte superior do documento, exibe o botão
        window.onscroll = function() {scrollFunction()};
        
        function scrollFunction() {
          if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            document.getElementById("myBtn").style.display = "block";
          } else {
            document.getElementById("myBtn").style.display = "none";
          }
        }
        
        // Quando o usuário clicar no botão, role para o topo do documento
        function topFunction() {
          document.body.scrollTop = 0; // Para Safari
          document.documentElement.scrollTop = 0; // Para Chrome, Firefox, IE e Opera
        }
    </script>
</head>

<body>
    <!-- Inicio da pagina e criação dos botões de navegação -->

    </header>

</body>

</html>
